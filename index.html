    <section id="contact">
        <h2>Contact Me 📧</h2>
        <form onsubmit="return validateForm()">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </section>

    <!-- Hobbies Section -->
    <section id="hobbies">
        <h2 class="section-title">Hobbies & Twitch Stream 🎮</h2>
        <ul>
            <li>📖 Hobby 1: [Description]</li>
            <li>🚴 Hobby 2: [Description]</li>
            <li>🎨 Hobby 3: [Description]</li>
        </ul>
        <div class="twitch-stream">
            <h3>Catch me live on Twitch! 🕹️</h3>
            <iframe
                src="https://player.twitch.tv/?channel=[your_twitch_channel]&parent=[your_website_domain]"
                frameborder="0"
                allowfullscreen="true"
                scrolling="no"
                height="300"
                width="100%">
            </iframe>
        </div>
    </section>

    <button onclick="toggleDarkMode()">Toggle Dark Mode 🌙</button>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }

        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (name === '' || email === '' || message === '') {
                alert('All fields are required.');
                return false;
            }

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            alert('Form successfully submitted!');
            return true;
        }
    </script>

</body>
