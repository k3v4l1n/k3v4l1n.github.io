<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <style>
        /* CSS Styling for Profile Photo */
        .profile-container {
            text-align: center;
            margin: 20px 0;
        }

        .profile-container img {
            border-radius: 50%; /* Circular photo */
            width: 150px; /* Adjust the width as needed */
            height: 150px; /* Ensure it's a perfect square */
            border: 5px solid #1976d2; /* Blue border around the image */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Light shadow for depth */
        }

        /* Basic page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd; /* Light blue background */
            color: #0d47a1; /* Deep blue text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1565c0;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background-color: #1e88e5;
            border-radius: 5px;
            margin: 0 5px;
        }

        section {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-left: 5px solid #1976d2;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <a href="#about">About Me</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Profile Photo Section -->
    <div class="profile-container">
        <img src="profile-photo.jpg" alt="Profile Photo">
    </div>

    <!-- About Me Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>I am a professional with over [X years] of experience in [Your Industry].</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <ul>
            <li><strong>Project 1</strong> – Description of project 1.</li>
            <li><strong>Project 2</strong> – Description of project 2.</li>
            <li><strong>Project 3</strong> – Description of project 3.</li>
        </ul>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </section>

</body>
</html>
